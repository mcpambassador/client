version: 2
updates:
  # npm package — devDependencies only (prod deps must be zero)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # Only update devDependencies — never add prod deps
    allow:
      - dependency-type: "development"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps-dev)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "area: ci"
      - "automated"
