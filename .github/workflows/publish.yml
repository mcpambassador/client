name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.8.0-beta.2 or 1.0.0)'
        required: true
        type: string
      tag:
        description: 'npm dist-tag'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - latest
          - next

jobs:
  validate-and-publish:
    name: Validate & Publish
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      id-token: write  # for npm provenance

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify zero production dependencies
        run: |
          DEPS=$(node -e "const p=require('./package.json'); const deps=p.dependencies||{}; console.log(Object.keys(deps).length)")
          if [ "$DEPS" != "0" ]; then
            echo "ERROR: Cannot publish with production dependencies. Aborting."
            exit 1
          fi

      - name: Run full CI checks
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test
          pnpm build

      - name: Set version
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish with provenance
        run: npm publish --tag ${{ inputs.tag }} --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Create GitHub tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
